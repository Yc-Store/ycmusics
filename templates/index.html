<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Yönetici Paneli</h1>
        <p class="text-gray-400 mb-6 text-center">
            Her satıra bir sanatçı adı gelecek şekilde girin. Sistem, her sanatçının tüm şarkılarını çekecektir.
        </p>

        <form id="artistForm" class="space-y-4">
            <div>
                <label for="artists" class="block text-sm font-medium text-gray-300 mb-1">Sanatçı Adları:</label>
                <textarea id="artists" name="artists" rows="10" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors duration-200" placeholder="Örn:&#10;Sezen Aksu&#10;Tarkan&#10;Barış Manço"></textarea>
            </div>
            <button type="submit" id="submitButton" class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors duration-200">
                Şarkıları Çek
            </button>
        </form>

        <div id="statusMessage" class="mt-6 p-4 rounded-lg text-center font-medium" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('artistForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const button = document.getElementById('submitButton');
            const statusDiv = document.getElementById('statusMessage');
            const artistsInput = document.getElementById('artists');

            // Set loading state
            button.disabled = true;
            button.innerHTML = 'İşleniyor...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-blue-500 text-white';
            statusDiv.textContent = 'İşlem başlatılıyor. Bu işlem biraz zaman alabilir.';
            
            try {
                const formData = new FormData();
                formData.append('artists', artistsInput.value);

                const response = await fetch('/process_artists', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-green-500 text-white';
                } else {
                    statusDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-500 text-white';
                }
                statusDiv.textContent = data.message;

            } catch (error) {
                statusDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-500 text-white';
                statusDiv.textContent = `İşlem sırasında bir hata oluştu: ${error.message}`;
                console.error('Error:', error);
            } finally {
                // Reset button state
                button.disabled = false;
                button.innerHTML = 'Şarkıları Çek';
            }
        });
    </script>
</body>
</html>
